<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Catch the Falling Object</title>
 <style>
   body {
     margin: 0;
     overflow: hidden;
   }
   canvas {
     display: block;
     background: lightblue;
   }
 </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
 const canvas = document.getElementById("gameCanvas");
 const ctx = canvas.getContext("2d");
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;
 let player = { x: canvas.width / 2 - 50, y: canvas.height - 100, width: 100, height: 20 };
 let object = { x: Math.random() * canvas.width, y: -20, size: 20 };
 let score = 0;
 function drawPlayer() {
   ctx.fillStyle = "green";
   ctx.fillRect(player.x, player.y, player.width, player.height);
 }
 function drawObject() {
   ctx.fillStyle = "red";
   ctx.beginPath();
   ctx.arc(object.x, object.y, object.size, 0, Math.PI * 2);
   ctx.fill();
   ctx.closePath();
 }
 function updateGame() {
   ctx.clearRect(0, 0, canvas.width, canvas.height);
   drawPlayer();
   drawObject();
   object.y += 5;
   if (object.y > canvas.height) {
     object.x = Math.random() * canvas.width;
     object.y = -20;
     score--;
   }
   if (
     object.y + object.size > player.y &&
     object.x > player.x &&
     object.x < player.x + player.width
   ) {
     score++;
     object.x = Math.random() * canvas.width;
     object.y = -20;
   }
   ctx.font = "20px Arial";
   ctx.fillStyle = "black";
   ctx.fillText(`Score: ${score}`, 10, 30);
   requestAnimationFrame(updateGame);
 }
 window.addEventListener("mousemove", (e) => {
   player.x = e.clientX - player.width / 2;
 });
 updateGame();
</script>
</body>
</html>
